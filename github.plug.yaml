name: github
functions:
  queryEvents:
    path: ./github.ts:queryEvents
    events:
      - query:gh-event
  queryPulls:
    path: ./github.ts:queryPulls
    events:
      - query:gh-pull
  queryNotifications:
    path: ./github.ts:queryNotifications
    events:
      - query:gh-notification
  querySearchIssues:
    path: ./github.ts:querySearchIssues
    events:
      - query:gh-search-issue