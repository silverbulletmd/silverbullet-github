name: github
imports:
  - https://get.silverbullet.md/global.plug.json
functions:
  queryEvents:
    path: ./github.ts:queryEvents
    events:
      - query:gh-event
  queryPulls:
    path: ./github.ts:queryPulls
    events:
      - query:gh-pull
  queryNotifications:
    path: ./github.ts:queryNotifications
    events:
      - query:gh-notification
